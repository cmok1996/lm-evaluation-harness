dataset_name: dyck_languages
description: 'Correctly close a Dyck-n word.


  '
doc_to_text: "Question: {{input}}\nAnswer with only the result, no explanations needed. \nAnswer:"
fewshot_config:
  sampler: first_n
  samples:
  - input: 'Complete the rest of the sequence, making sure that the parentheses are
      closed properly. Input: [ { ['
    target: '] } ]'
  - input: 'Complete the rest of the sequence, making sure that the parentheses are
      closed properly. Input: < > ( ( [ [ ( { } ) [ < > ] ]'
    target: '] ) )'
  - input: 'Complete the rest of the sequence, making sure that the parentheses are
      closed properly. Input: < [ < [ { < [ ] < { } > > } ] > { { ( ) } { < [ < >
      ] > }'
    target: '} ] >'
include: _fewshot_template_yaml
task: bbh_fewshot_dyck_languages
filter_list:
  - name: get_response
    filter:
      - function: "regex"
        regex_pattern: "(?<= )([\" \\[\\(<{}>\\)\\]]+)|([\" \\[\\(<{}>\\)\\]]+)"
      - function: take_first
