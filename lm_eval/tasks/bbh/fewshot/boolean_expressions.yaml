dataset_name: boolean_expressions
description: 'Evaluate the result of a random Boolean expression.


  '
doc_to_text: "Question: {{input}}\nAnswer with only the result, no explanations needed. Choose ONLY one of the following result: True, False. \nAnswer:"
fewshot_config:
  sampler: first_n
  samples:
  - input: not ( ( not not True ) ) is
    target: 'False'
  - input: True and False and not True and True is
    target: 'False'
  - input: not not ( not ( False ) ) is
    target: 'True'
include: _fewshot_template_yaml
task: bbh_fewshot_boolean_expressions
