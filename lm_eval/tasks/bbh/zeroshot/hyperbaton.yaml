"dataset_name": "hyperbaton"
"description": "Order adjectives correctly in English sentences.\n\n"
# "doc_to_text": "Q: {{input}}\nA:"
"doc_to_text": "Question: {{input}}\nAnswer with only the result, no explanations needed. Choose ONLY one of the following result: (A), (B). \nAnswer:"
"include": "_zeroshot_template_yaml"
"task": "bbh_zeroshot_hyperbaton"

filter_list:
  - name: "strict-match"
    filter:
      - function: "take_first"
  - name: "flexible-extract"
    filter:
      - function: !function utils.MultiChoiceRegexFilter
        group_select: 0
        ignore_case: true
        ignore_punctuation: true
        regex_pattern: "(\\([A-Z]\\))"
      - function: "take_first"
