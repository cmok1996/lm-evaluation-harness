task: drop_new
dataset_path: EleutherAI/drop
output_type: generate_until
training_split: train
validation_split: validation
num_fewshot: 3
process_docs: !function utils.process_docs
doc_to_text: "Passage: {{passage}}\nQuestion: {{question}}\nAnswer with only the result, no explanations needed. \nAnswer:"
doc_to_target: "{{ answers|join(', ')}}"
target_delimiter: " "
process_results: !function utils.process_results
should_decontaminate: true
doc_to_decontamination_query: "{{passage}} {{question}}"
generation_kwargs:
  until: []
  max_gen_toks: 32
  temperature: 0.0
metric_list:
  - metric: em
    aggregation: mean
    higher_is_better: true
  - metric: f1
    aggregation: mean
    higher_is_better: true
metadata:
  version: 3.0
dataset_kwargs:
  trust_remote_code: true